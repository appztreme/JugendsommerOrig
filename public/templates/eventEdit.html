<!-- FORM EVENT EDIT-->
<div class='container'>
<h2 class='text-orange'>{{title}}</h2>
<form name='eventForm' class='form-horizontal' novalidate ng-submit='save()'>

	<!-- NAME -->
	<div class='form-group' ng-class='{ "has-error": eventForm.name.$invalid }'>
    	<label for='name' class='control-label col-sm-2'>Name</label>
		<div class='col-sm-10'>
			<input name='name' type='text' ng-model='name' required class='form-control'></input>
		</div>
	</div>
	<!-- NAME_IT -->
	<div class='form-group' ng-class='{ "has-error": eventForm.name_it.$invalid }'>
    	<label for='name_it' class='control-label col-sm-2'>Name IT</label>
		<div class='col-sm-10'>
			<input name='name_it' type='text' ng-model='name_it' required class='form-control'></input>
		</div>
	</div>
	<!-- DESCRIPTION -->
	<div class='form-group' ng-class='{ "has-error": eventForm.description.$invalid }'>
		<label for='description' class='control-label col-sm-2'>Beschreibung</label>
		<div class='col-sm-10'>
			<textarea name='description' type='text' ng-model='description' class='form-control' rows='3' placehoder='Beschreibung eintragen' required ></textarea>
		</div>
	</div>
	<!-- DESCRIPTION_IT -->
	<div class='form-group' ng-class='{ "has-error": eventForm.description_it.$invalid }'>
		<label for='description_it' class='control-label col-sm-2'>Beschreibung IT</label>
		<div class='col-sm-10'>
			<textarea name='description_it' type='text' ng-model='description_it' class='form-control' rows='3' placehoder='Beschreibung eintragen' required ></textarea>
		</div>
	</div>
	<!-- TYPE -->
	<div class='form-group' ng-class='{ "has-error": eventForm.type.$invalid }'>
		<label for='type' class='control-label col-sm-2'>Typ</label>
		<div class='col-sm-10'>
			<select name='type' class='sel-base form-control' ng-model='type'>
				<option value='summer'>Sommerwoche</option>
				<option value='music'>Jungbl√§serwoche</option>
				<option value='club'>Jugendtreff</option>
				<option value='spiritnight'>Spiritnight</option>
			</select>
		</div>
	</div>
	<!-- LOCATION -->
	<div class='form-group' ng-class='{ "has-error": eventForm.type.$invalid }'>
		<label for='location' class='control-label col-sm-2'>Ort</label>
		<div class='col-sm-10'>
			<select name='location' class='sel-base form-control' ng-model='location'>
				<option ng-repeat="loc in locations" value='{{loc.name}}'>{{loc.name}}</option>
			</select>
		</div>
	</div>
	<!-- STARTDATE -->
	<div class='form-group' ng-class='{ "has-error": eventForm.startDate.$invalid }'>
		<label for='startDate' class='control-label col-sm-2'>Beginnt am</label>
		<div class='col-sm-10'>
		<p class='input-group'>
			<ng-datepicker ng-model='startDate' view-format="DD.MM.YYYY"  locale='de' required></ng-datepicker>
		</p>
		</div>
	</div>
	<!-- ENDDATE -->
	<div class='form-group' ng-class='{ "has-error": eventForm.endDate.$invalid }'>
		<label for='endDate' class='control-label col-sm-2'>Endet am</label>
		<div class='col-sm-10'>
		<p class='input-group'>
			<ng-datepicker ng-model='endDate' view-format="DD.MM.YYYY"  locale='de' required></ng-datepicker>
		</p>
		</div>
	</div>
	<!-- VISIBLEFROM -->
	<div class='form-group' ng-class='{ "has-error": eventForm.visibleFrom.$invalid }'>
		<label for='visibleFrom' class='control-label col-sm-2'>Anmeldung von</label>
		<div class='col-sm-10'>
		<p class='input-group'>
			<ng-datepicker ng-model='visibleFrom' view-format="DD.MM.YYYY"  locale='de' required></ng-datepicker>
		</p>
		</div>
	</div>
	<!-- VISIBILETO -->
	<div class='form-group' ng-class='{ "has-error": eventForm.visibleTo.$invalid }'>
		<label for='visibleTo' class='control-label col-sm-2'>Anmeldung bis</label>
		<div class='col-sm-10'>
		<p class='input-group'>
			<ng-datepicker ng-model='visibleTo' view-format="DD.MM.YYYY"  locale='de' required></ng-datepicker>
		</p>
		</div>
	</div>
	<!-- BUDGETBUSINESS -->
	<div class='form-group' ng-class='{ "has-error": eventForm.budget.$invalid }'>
		<label for='budgetBusiness' class='control-label col-sm-2'>Sachbudget</label>
		<div class='col-sm-10'>
			<p class='input-group'>
				<input type='number' ng-model='budgetBusiness' min='0' step='0.01' required></input>
			</p>
		</div>
	</div>
	<!-- BUDGETFOOD -->
	<div class='form-group' ng-class='{ "has-error": eventForm.budget.$invalid }'>
		<label for='budgetFood' class='control-label col-sm-2'>Essensbudget</label>
		<div class='col-sm-10'>
			<p class='input-group'>
				<input type='number' ng-model='budgetFood' step='0.01' required></input>
			</p>
		</div>
	</div>
	<!-- INFO -->
	<div class='form-group' ng-class='{ "has-error": eventForm.info.$invalid }'>
		<label for='info' class='control-label col-sm-2'>Info</label>
		<div class='col-sm-10'>
			<textarea name='info' type='text' ng-model='info' required class='form-control' rows='3'></textarea>
		</div>
	</div>
	<!-- INFO_IT -->
	<div class='form-group' ng-class='{ "has-error": eventForm.info_it.$invalid }'>
		<label for='info_it' class='control-label col-sm-2'>Info</label>
		<div class='col-sm-10'>
			<textarea name='info_it' type='text' ng-model='info_it' required class='form-control' rows='3'></textarea>
		</div>
	</div>
	<!-- ISINTERNAL -->
	<div class='form-group'>
		<label class='control-label col-sm-2'>JD intern</label>
		<div class='col-sm-10'>
			<p class='input-group'>
				<label class='checkbox-inline'><input type='checkbox' ng-model='isInternal' /></label>
			</p>
		</div
	</div>

	<div class='col-sm-offset-2 col-sm-10'>
		<input class='btn btn-success bnt-lg btn-block' type='submit' value='Speichern' ng-disabled='eventForm.$invalid'>
	</div>

</form>
</div>
