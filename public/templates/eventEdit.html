<!-- FORM EVENT EDIT-->
<div class='container'>
<h2 class='text-orange'>{{title}}</h2>
<form name='eventForm' class='form-horizontal' novalidate ng-submit='save()'>

	<!-- NAME -->
	<div class='form-group' ng-class='{ "has-error": eventForm.name.$invalid }'>
    	<label for='name' class='control-label col-sm-2'>Name</label>
		<div class='col-sm-10'>
			<input name='name' type='text' ng-model='name' required class='form-control'></input>
		</div>
	</div>
	<!-- DESCRIPTION -->
	<div class='form-group' ng-class='{ "has-error": eventForm.description.$invalid }'>
		<label for='description' class='control-label col-sm-2'>Beschreibung</label>
		<div class='col-sm-10'>
			<textarea name='description' type='text' ng-model='description' class='form-control' rows='3' placehoder='Beschreibung eintragen' required ></textarea>
		</div>
	</div>
	<!-- TYPE -->
	<div class='form-group' ng-class='{ "has-error": eventForm.type.$invalid }'>
		<label for='type' class='control-label col-sm-2'>Typ</label>
		<div class='col-sm-10'>
			<select name='type' class='sel-base form-control' ng-model='type'>
				<option value='summer'>Sommerwoche</option>
				<option value='music'>Jungbl√§serwoche</option>
			</select>
		</div>
	</div>
	<!-- STARTDATE -->
	<div class='form-group' ng-class='{ "has-error": eventForm.startDate.$invalid }'>
		<label for='startDate' class='control-label col-sm-2'>Beginnt am</label>
		<div class='col-sm-10'>
		<p class='input-group'>
			<input type='date' class='form-control' name='startDate' uib-datepicker-popup="dd.MM.yyyy" ng-model='startDate' ng-required is-open='statusStartDate.open'></input>
			<span class='input-group-btn'>
				<button type='button' class='btn btn-default' ng-click='openStartDate($event)'><i class='glyphicon glyphicon-calendar'></i></button>
			</span>
		</p>
		</div>
	</div>
	<!-- ENDDATE -->
	<div class='form-group' ng-class='{ "has-error": eventForm.endDate.$invalid }'>
		<label for='endDate' class='control-label col-sm-2'>Endet am</label>
		<div class='col-sm-10'>
		<p class='input-group'>
			<input name='endDate' type='date' ng-model='endDate' uib-datepicker-popup="dd.MM.yyyy" ng-required class='form-control' is-open='statusEndDate.open'></input>
			<span class='input-group-btn'>
				<button type='button' class='btn btn-default' ng-click='openEndDate($event)'><i class='glyphicon glyphicon-calendar'></i></button>
			</span>
		</p>
		</div>
	</div>
	<!-- VISIBLEFROM -->
	<div class='form-group' ng-class='{ "has-error": eventForm.visibleFrom.$invalid }'>
		<label for='visibleFrom' class='control-label col-sm-2'>Anmeldung von</label>
		<div class='col-sm-10'>
		<p class='input-group'>
			<input name='visibleFrom' type='date' ng-model='visibleFrom' ng-required uib-datepicker-popup="dd.MM.yyyy" class='form-control' is-open='statusVisibleFrom.open'></input>
			<span class='input-group-btn'>
				<button type='button' class='btn btn-default' ng-click='openVisibleFrom($event)'><i class='glyphicon glyphicon-calendar'></i></button>
			</span>
		</p>
		</div>
	</div>
	<!-- VISIBILETO -->
	<div class='form-group' ng-class='{ "has-error": eventForm.visibleTo.$invalid }'>
		<label for='visibleTo' class='control-label col-sm-2'>Anmeldung bis</label>
		<div class='col-sm-10'>
		<p class='input-group'>
			<input name='visibleTo' type='date' ng-model='visibleTo' uib-datepicker-popup="dd.MM.yyyy" ng-required class='form-control' is-open='statusVisibleTo.open'></input>
			<span class='input-group-btn'>
				<button type='button' class='btn btn-default' ng-click='openVisibleTo($event)'><i class='glyphicon glyphicon-calendar'></i></button>
			</span>
		</p>
		</div>
	</div>
	<!-- INFO -->
	<div class='form-group' ng-class='{ "has-error": eventForm.info.$invalid }'>
		<label for='info' class='control-label col-sm-2'>Info</label>
		<div class='col-sm-10'>
			<textarea name='info' type='text' ng-model='info' required class='form-control' rows='3'></textarea>
		</div>
	</div>

	<div class='col-sm-offset-2 col-sm-10'>
		<input class='btn btn-success bnt-lg btn-block' type='submit' value='Speichern' ng-disabled='eventForm.$invalid'>
	</div>

</form>
</div>
