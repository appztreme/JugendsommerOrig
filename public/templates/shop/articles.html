<div class='container'>
	<div class='row'>
		<div class='col-sm-10'>
			<h2 class='text-orange'>Artikel</h2>
		</div>
		<div class='col-sm-2' ng-show='iSvc.isAuthorized("admin")'>
			<a class='btn btn-success btn-block' href='/#/shop/newArticle' role='button'>Neu</a>
        </div>
        
    </div>
    <form class="form-inline">
            <div class="form-group" novalidate ng-submit='filter()'>
                <label for='searchTerm' class='control-label'>Suchbegriff: </label>
                <input type="text" ng-model='search' class="form-control" id="searchTerm" />
             </div>
             <button type="submit" ng-click="filter()" class="btn btn-success btn-default">Suchen</button>
        </form>
        <br />
    <!-- <div class='panel panel-default'>
            <div class='panel-body'>
                <div class='row'>
                </div>
            </div>
    </div> -->
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div ng-repeat="grp in overviews" class="panel panel-default">
            <div class="panel-heading" role="tab" id="{{'heading'+grp._id}}">
                <div class="row">
                    <span class="panel-title" style="margin-left: 5px"><strong>{{grp._id}}</strong></span>
                    <span class="badge">{{grp.count}}</span>
                    <button class="pull-right" style="margin-right: 5px" ng-click="togglePanel(grp._id)"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
                </div>
                  <!-- <a role="button" data-toggle="collapse" data-parent="#accordion" href="{{'#collapse' + grp._id}}" aria-expanded="true" aria-controls="{{'collapse' + grp._id}}">
                      {{grp._id}}
                  </a> -->
                </h4>
              </div>
              <div id="{{'collapse'+grp._id}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="{{'heading'+grp._id}}">
                <div class="panel-body" ng-show="selectedType === grp._id">
                    <div class="list-group">
                        <div ng-repeat="c in grp.children" class="list-group-item list-group-item-warning">
                            <!--<div style="width: 25px; height: 25px; border: 2px solid grey; border-radius: 25px; margin-left: 5px" ng-class="{'pull-left': true, 'bg-success': c.status === 'free', 'bg-danger': c.status === 'lent', 'bg-gray': c.status === 'blocked'}"></div>-->
                            <div style="width: 25px; height: 25px; border: 2px solid grey; border-radius: 25px; margin-left: 5px" ng-class="{'pull-left': true, 'bg-gray': true}"></div>
                            <span style="margin-left: 10px" class="list-group-item-heading pull-left"><strong>{{c.name}}</strong></span>
                            <!--<span style="margin-left: 10px" class="list-group-item-text pull-left">{{c.location}}</span>-->
                            <a ng-show="iSvc.isAuthorized('admin')" href="/#/shop/editArticle/{{c._id}}" role="button" class="btn btn-lg btn-default pull-right" style="margin-right: 5px"><span class="glyphicon glyphicon-pencil"></span></a>
                            <button ng-show="iSvc.isAuthorized('admin')" class="btn btn-lg btn-default glyphicon glyphicon-ban-circle pull-right" style="margin-right: 5px" ng-click="toggleBlock(c._id, c.status)"></button>
                            <button ng-show="iSvc.isAuthorized('admin')" class="btn btn-lg btn-default glyphicon glyphicon-trash pull-right" style="margin-right: 5px" ng-click="deleteArticle(c._id)"></button>
                            <br /><br />
                            <span style="margin-left: 5px" class="list-group-item-text">{{c.description}}</span>
                            
                        </div>
                    </div>
                </div>
              </div>
        </div>
</div>
