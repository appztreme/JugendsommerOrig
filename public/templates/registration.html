<div class='container'>
<h2 class='text-orange'>Anmeldung</h2>
<button ng-show='hasCachedRegistration()' ng-click='updateFromCache()' class='btn btn-success bnt-lg col-sm-offset-2'>Daten von letzter Anmeldung verwenden</button>
<form name='registrationForm' class='form-horizontal' novalidate ng-submit='save()'>
	<div cg-Busy='{promise:busyPromise,message:"Loading",backdrop:true,minDuration:500}'></div>
	
	<div class='text-orange'><strong>Angaben Eltern:</strong></div>
	<!-- FIRSTNAMEPARENT -->
	<div class='form-group' ng-class='{ "has-error": registrationForm.firstNameParent.$invalid }'> 
	    <label for='firstNameParent' class='control-label col-sm-2'>Vorname</label>
		<div class='col-sm-10'>
			<input name='firstNameParent' type='text' ng-model='firstNameParent' required maxlength='100' class='form-control'></input>
		</div>
	</div>
	<!-- LASTNAMEPARENT -->
	<div class='form-group' ng-class='{ "has-error": registrationForm.lastNameParent.$invalid }'>
		<label for='lastNameParent' class='control-label col-sm-2'>Familienname</label>
		<div class='col-sm-10'>
			<input name='lastNameParent' type='text' ng-model='lastNameParent' class='form-control' required maxlenght='100'></input>
		</div>
	</div>
	<!-- PHONENUMBERPARENT -->
	<div class='form-group' ng-class='{ "has-error": registrationForm.phoneNumberParent.$invalid }'>
		<label for='phoneNumberParent' class='control-label col-sm-2'>Tel</label>
		<div class='col-sm-10'>
			<input name='phoneNumberParent' type='tel' ng-model='phoneNumberParent' required maxlength='150' class='form-control'></input>
		</div>
	</div>
	<!-- EMAILPARENT -->
	<div class='form-group' ng-class='{ "has-error": registrationForm.emailParent.$invalid }'> 
		<label for='emailParent' class='control-label col-sm-2'>Email</label>
		<div class='col-sm-10'>
			<input name='emailParent' type='email' ng-model='emailParent' required maxlength='200' class='form-control'></input>
		</div>
	</div>
	<div class='text-orange'><strong>Angaben zum Kind:</strong></div>
	<!-- FIRSTNAMECHILD -->
	<div class='form-group' ng-class='{ "has-error": registrationForm.firstNameChild.$invalid }'> 
	    <label for='firstNameChild' class='control-label col-sm-2'>Vorname</label>
		<div class='col-sm-10'>
			<input name='firstNameChild' type='text' ng-model='firstNameChild' required maxlength='100' class='form-control'></input>
		</div>
	</div>
	<!-- LASTNAMECHILD -->
	<div class='form-group' ng-class='{ "has-error": registrationForm.lastNameChild.$invalid }'>
		<label for='lastNameChild' class='control-label col-sm-2'>Familienname</label>
		<div class='col-sm-10'>
			<input name='lastNameChild' type='text' ng-model='lastNameChild' class='form-control' required maxlenght='100'></input>
		</div>
	</div>
	<!-- BIRTHDAYCHILD -->
	<div class='form-group' ng-class='{ "has-error": registrationForm.birthdayChild.$invalid }'>
		<label for='birthdayChild' class='control-label col-sm-2'>Geburtstag</label>
		<div class='col-sm-10'>
		<p class='input-group'>
			<input name='birthdayChild' type='text' ng-model='birthdayChild' uib-datepicker-popup="dd.MM.yyyy" ng-required class='form-control' placeholder='JJJJ-MM-TT' is-open='statusBirthday.open'></input>
			<span class='input-group-btn'>
				<button type='button' class='btn btn-default' ng-click='openBirthday($event)'><i class='glyphicon glyphicon-calendar'></i></button>
			</span>
		</p>
		</div>
	</div>
	<!-- SCHOOLCHILD -->
	<div class='form-group' ng-class='{ "has-error": registrationForm.schoolChild.$invalid }'>
		<label for='schoolChild' class='control-label col-sm-2'>Besuchte Klasse</label>
		<div class='col-sm-10'>
			<input name='schoolChild' type='text' ng-model='schoolChild' required maxlength='100' class='form-control'></input>
		</div>
	</div>
	<!-- HEALTHCHILD -->
	<div class='form-group' ng-class='{ "has-error": registrationForm.healthChild.$invalid }'>
		<label for='healthChild' class='control-label col-sm-2'>Gesundheitliche Probleme</label>
		<div class='col-sm-10'>
			<textarea name='healthChild' ng-model='healthChild' rows='3' maxlength='350' class='form-control'></textarea>
		</div>
	</div>
	<div class='text-orange'><strong>Notfallkontakte:</strong></div>
	<!-- NAMECONTACT1 TELCONTACT1 -->
	<div class='form-group'>
		<label for='nameContact1' class='control-label col-sm-2'>Name1</label>
		<div class='col-sm-4'>
			<input name='nameContact1' type='text' maxlength='250' ng-model='nameContact1' class='form-control'></input>
		</div>
		<label for='telContact1' class='control-label col-sm-2'>Telefon1</label>
		<div class='col-sm-4'>
			<input name='telContact1' type='tel' maxlength='100' ng-model='telContact1' class='form-control'></input>	
		</div>
	</div>
	<!-- NAMECONTACT2 TELCONTACT2 -->
	<div class='form-group'>
		<label for='nameContact2' class='control-label col-sm-2'>Name2</label>
		<div class='col-sm-4'>
			<input name='nameContact2' type='text' maxlength='250' ng-model='nameContact2' class='form-control'></input>
		</div>
		<label for='telContact2' class='control-label col-sm-2'>Telefon2</label>
		<div class='col-sm-4'>
			<input name='telContact2' type='tel' maxlength='100' ng-model='telContact2' class='form-control'></input>
		</div>
	</div>

	<div class='col-sm-offset-2 col-sm4'>
		<input type='checkbox' name='agb' ng-model='acceptAGB'><strong>  Ich akzeptiere die <a href='/#/agb/{{activityId}}'>allgemeinen Gesch&auml;ftsbedingungen</a></strong></input>
	</div>

	<div class='col-sm-offset-2 col-sm-10' style='margin-top:15px;'>
			<input class='btn btn-success bnt-lg btn-block' type='submit' value='Anmelden' ng-disabled='!isRegistrationAllowed()'>
	</div>
</form>
</div>
