<div class='container'>
	<div class='row'>
		<div class='col-sm-10'>
			<h2 class='text-orange'>Sommer-Programme</h2>
		</div>
		<div class='col-sm-2' ng-show='iSvc.isAuthorized("admin")'>
			<a class='btn btn-success btn-block' href='/#/newEvent' role='button'>Neu</a>
		</div>
	</div>

	<div cg-Busy='{promise:busyPromise,message:"Loading",backdrop:true,minDuration:500}'></div>

	<ul class='list-group'>
		<li ng-repeat='event in events' class='list-group-item'>
		<div class='row'>
				<div class='col-sm-1'>
					<div class='btn-main'>
					<a href='/#/activities/{{event._id}}' role='button'>
						<span ng-show='event.type === "summer"' class='glyphicon glyphicon-certificate'></span>
						<span ng-show='event.type === "music"' class='glyphicon glyphicon-music'></span>
						<span ng-show='event.type === "majority"' class='glyphicon glyphicon-education'></span>
					</a>
				</div>
				</div>
				<div class='col-sm-9'>
					<strong>{{event.location}} - {{event.name}}</strong>
					<div class='text-info'>{{event.startDate | date: 'dd/MM/yyyy'}} - {{event.endDate | date: 'dd/MM/yyyy'}}</div>
					<p>{{event.description}}</p>
				</div>
				<div class='col-sm-2'>
					<a href='/#/activities/{{event._id}}' class='btn btn-xlarge btn-success' role='button'><span class='glyphicon glyphicon-triangle-right'></span></a>
					<a href='/#/eventInfo/{{event._id}}' class="btn btn-xlarge btn-warning" role'button'><span class='glyphicon glyphicon-search'></span></a>
					<a href='/#/editEvent/{{event._id}}' class='btn btn-xlarge btn-info' role='button' ng-show='iSvc.isAuthorized("admin")'><span class='glyphicon glyphicon-pencil'></span></a>
					<a href='/#/newCommitment/{{event._id}}' class='btn btn-xlarge btn-primary' role='button' ng-show='iSvc.isAuthorized("admin") || iSvc.isAuthorizedForEvent("fadmin", event._id)'><span class='glyphicon glyphicon-usd'></span></a>
					<a href='/#/newTravelExpenses/{{event._id}}' class='btn btn-xlarge btn-primary' role='button' ng-show='iSvc.isAuthorized("admin") || iSvc.isAuthorizedForEvent("fadmin", event._id)'><span class='glyphicon glyphicon-road'></span></a>
					<a href='/#/newLending/{{event._id}}' class='btn btn-xlarge btn-primary' role='button' ng-show='iSvc.isAuthorized("admin") || iSvc.isAuthorizedForEvent("fadmin", event._id)'><span class='glyphicon glyphicon-paperclip'></span></a>
				</div>
			</div>
		</li>
	</ul>
</div>
