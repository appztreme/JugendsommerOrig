<div class='container'>
	<div class='container col-sm-9'>
	<div class='panel panel-default'>
	<div class='panel-heading'>Filter</div>
	<div class='panel-body'>
		<div class='row' style='margin-top:10px'>
			<label for='nameFilter' class='control-label col-sm-2'>Nachname:</label>
			<div class='col-sm-5 input-group'>
				<input id='nameFilter' class='form-control' type='text' ng-model='nameFilter' />
				<span class='input-group-btn'>
					<button class='btn btn-info' ng-click='clearNameSelection()'>
						<span class='glyphicon glyphicon-remove'></span>
					</button>
				</span>
			</div>
		</div>
		<div class="row" style='margin-top:10px'>
    	<div class='col-sm-offset-2 col-sm-4'>
      	<button type='button' class='btn btn-primary btn-block' ng-click='getReportData()'>Laden</button>
  		</div>
		</div>
	</div>
	</div>
	</div>

	<div cg-Busy='{promise:busyPromise,message:"Loading",backdrop:true,minDuration:500}'></div>
	<table class='table table-striped table-bordered tbl-serial3'>
		<thead>
		<tr>
			<th>Nachname</th>
			<th>Vorname</th>
			<th>Von</th>
			<th>Bis</th>
			<th>Woche</th>
			<th>Programm</th>
			<th>Rolle</th>
			<th>Betrag</th>
			<th>Email</th>
			<th>Tel</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat='rel in relations'>
			<td>{{rel.lastName}}</td>
			<td>{{rel.firstName}}</td>
			<td>{{rel.startDate | date: 'dd/MM/yyyy'}}</td>
			<td>{{rel.endDate | date: 'dd/MM/yyyy'}}</td>
			<td>{{rel.activityName}}</td>
			<td>{{rel.eventName}}</td>
			<td>{{rel.type}}</td>
			<td>{{rel.amount}}</td>
			<td>{{rel.email}}</td>
			<td>{{rel.phoneNumber}}</td>
		</tr>
		</tbody>
	</table>
    <br />

        <label for='uniqueEmail'><strong>Email-Adressen Kontakte:</strong></label>
        <textarea name='uniqueEmail' type='text' rows='4' class='form-control' ng-model='emails'></textarea>
    </div>-->
</div>
