<div class='container'>
	<div class='row'>
		<div class='col-sm-12'>
			<h2 class='text-orange'>Info: {{event.name}}</h2>
		</div>

		<div cg-Busy='{promise:busyPromise,message:"Loading",backdrop:true,minDuration:500}'></div>
		<p ng-show="lang == 'de'" class='col-sm-12'>{{event.info}}</p>
		<p ng-show="lang == 'it'" class='col-sm-12'>{{event.info_it}}</p>
		<div class='col-sm-8'>
			<a href='/#/' class='btn btn-warning' role='button'>{{"INFO.BACK" | translate}}</a>
		</div>
	</div>
</div>
