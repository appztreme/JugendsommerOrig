<div class='container'>
<h2 class='text-orange'>{{title}}</h2>
<form name='activityForm' class='form-horizontal' novalidate ng-submit='save()'>
	<div class='form-group' ng-class='{ "has-error": activityForm.name.$invalid }'>
		<label for='name' class='control-label col-sm-2'>Name</label>
		<div class='col-sm-10'>
			<input id='name' type='text' ng-model='name' class='form-control' required></input>
		</div>
	</div>
	<div class='form-group' ng-class='{ "has-error": activityForm.description.$invalid }'>
		<label for='description' class='control-label col-sm-2'>Beschreibung</label>
		<div class='col-sm-10'>
			<textarea id='description' type='text' ng-model='description' class='form-control' rows='3' placehoder='Beschreibung eintragen' required></textarea>
		</div>
	</div>
	<div class='form-group' ng-class='{ "has-error": activityForm.startDate.$invalid }'>
		<label for='startDate' class='control-label col-sm-2'>Beginnt am</label>
		<div class='col-sm-10'>
		<p class='input-group'>
			<input id='startDate' type='date' ng-model='startDate' uib-datepicker-popup="dd.MM.yyyy" class='form-control' is-open='statusStartDate.open'></input>
			<span class='input-group-btn'>
				<button type='button' class='btn btn-default' ng-click='openStartDate($event)'><i class='glyphicon glyphicon-calendar'></i></button>
			</span>
		</p>
		</div>
	</div>
	<div class='form-group' ng-class='{ "has-error": activityForm.endDate.$invalid }'>
		<label for='endDate' class='control-label col-sm-2'>Endet am</label>
		<div class='col-sm-10'>
		<p class='input-group'>
			<input id='endDate' type='date' ng-model='endDate' uib-datepicker-popup="dd.MM.yyyy" ng-required class='form-control' is-open='statusEndDate.open'></input>
			<span class='input-group-btn'>
				<button type='button' class='btn btn-default' ng-click='openEndDate($event)'><i class='glyphicon glyphicon-calendar'></i></button>
			</span>
		</div>
	</div>
	<div class='form-group' ng-class='{ "has-error": activityForm.maxParticipants.$invalid }'>
		<label for='maxParticipants' class='control-label col-sm-2'>Maximale Teilnehmer</label>
		<div class='col-sm-10'>
			<input id='maxParticipants' type='number' ng-model='maxParticipants' class='form-control' required></input>
		</div>
	</div>
	<div class='form-group' ng-class='{ "has-error": activityForm.queueSize.$invalid }'> 
		<label for='queueSize' class='control-label col-sm-2'>Gr&ouml;&szlig;e Warteliste</label>
		<div class='col-sm-10'>
			<input id='queueSize' type='number' ng-model='queueSize' class='form-control' required></input>
		</div>
	</div>
	<div class='col-sm-offset-2 col-sm-10'>
		<input class='btn btn-success bnt-lg btn-block' type='submit' value='Speichern' ng-disabled='eventForm.$invalid'>
	</div>
</form>
</div>
