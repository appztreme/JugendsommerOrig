<!-- FORM EVENT EDIT-->
<div class='container'>
<h2 class='text-orange'>{{title}}</h2>
<form name='comForm' class='form-horizontal' novalidate ng-submit='save()'>

	<!-- NAME -->
	<div class='form-group' ng-class='{ "has-error": comForm.name.$invalid }'>
    	<label for='name' class='control-label col-sm-2'>Firma</label>
		<div class='col-sm-10'>
			<input name='name' type='text' ng-model='name' required class='form-control'></input>
		</div>
	</div>
	<!-- DESCRIPTION -->
	<div class='form-group' ng-class='{ "has-error": comForm.description.$invalid }'>
		<label for='description' class='control-label col-sm-2'>Hinweis</label>
		<div class='col-sm-10'>
			<textarea name='description' type='text' ng-model='description' class='form-control' rows='3' placehoder='Hinweis eintragen' ></textarea>
		</div>
	</div>
	<!-- DATE -->
	<div class='form-group' ng-class='{ "has-error": comForm.date.$invalid }'>
		<label for='date' class='control-label col-sm-2'>Datum</label>
		<div class='col-sm-10'>
		<p class='input-group'>
			<ng-datepicker ng-model='date' view-format="DD.MM.YYYY" locale='de'></ng-datepicker>
		</p>
		</div>
	</div>
	<!-- ACTIVITY -->
	<div class='form-group' ng-class='{ "has-error": comForm.activityId.$invalid }'>
		<label for='activityId' class='control-label col-sm-2'>Woche</label>
		<div class='col-sm-10'>
			<p class='input-group'>
				<select name='activityId' class='sel-base form-control' ng-model='activityId'>
					<option ng-repeat='activity in activities' value='{{activity._id}}'>{{activity.name}}</option>
				</select>
			</p>
		</div>
	</div>
	<!-- TYPE -->
	<div class='form-group' ng-class='{ "has-error": comForm.type.$invalid }' ng-show='iSvc.isAuthorized("admin")'>
		<label for='type' class='control-label col-sm-2'>Typ</label>
		<div class='col-sm-10'>
		<p class='input-group'>
			<select name='type' class='sel-base form-control' ng-model='type' required>
				<option value='business'>Sachkosten</option>
				<option value='food'>Verpflegung/Essen</option>
			</select>
		</p>
		</div>
	</div>
	<!-- AMOUNT -->
	<div class='form-group' ng-class='{ "has-error": comForm.amount.$invalid }'>
		<label for='amount' class='control-label col-sm-2'>Betrag</label>
		<div class='col-sm-2'>
		<p class='input-group'>
				<input type="number" text-align='right' ng-model='amount' value="0" min="0.1" step="0.01" required aria-describedby="basic-addon-euro"></input>
				<span class="input-group-addon" id="basic-addon-euro">â‚¬</span>
		</p>
		</div>
	</div>
	<!-- PAYMENT -->
	<div class='form-group'>
		<label class='control-label col-sm-2'></label>
		<div class='col-sm-10'>
			<p class='input-group'>
				<label class='checkbox-inline'><input type='checkbox' name='payment' ng-model='isPaymentDone' />selbst bezahlt</label>
				<label class='checkbox-inline'><input type='checkbox' name='payment' ng-model='isPaymentJDDone' />bezahlt mit JD Bankomat</label>
				<label class='checkbox-inline'><input type='checkbox' name='payment' ng-model='isInvoice' />Rechnung an JD</label>
			</p>
		</div
	</div>
	<!-- ISCLEARED -->
	<div class='form-group' ng-show='iSvc.isAuthorized("admin")'>
		<label class='control-label col-sm-2'></label>
		<div class='col-sm-10'>
			<p class='input-group'>
				<label class='checkbox-inline'><input type='checkbox' ng-model='isCleared' />abgerechnet</label>
			</p>
		</div>
	</div>

	<div class='col-sm-offset-2 col-sm-10'>
		<input class='btn btn-success bnt-lg btn-block' type='submit' value='Speichern' ng-disabled='comForm.$invalid'>
	</div>

</form>
</div>
