<div class='navbar-right' ng-controller='LoginCtrl'>
	<form class='navbar-form' ng-hide='identity.isAuthenticated()'>
		<div class='form-group'>
			<input id='login_user' type='text' class='form-control' ng-model='username' placeholder='User'> 
		</div>
		<div class='form-group'>
			<input id='login_pwd' type='password' class='form-control' ng-model='password' placeholder='Passwort'>
		</div>
		<button class='btn btn-warning' ng-click='signin(username, password)'>Anmelden</button>
		<a id='login_newUser' href='/#/user' class='btn btn-warning' role='button'>Neuer User</a>
	</form>

	<ul class='nav navbar-nav navbar-right' ng-show='identity.isAuthenticated()'>
		<li class='dropdown'>
		<a href='' data-toggle='dropdown'>
			<span id='login_curUser'>{{identity.currentUser.firstName + ' ' + identity.currentUser.lastName}}</span>
		</a><b class='caret-right'></b>
		<ul class='dropdown-menu'>
			<li>
			<a href='' ng-click='signout()'>Abmelden</a>
			</li>
		</ul>
		</li>
	</ul>
</div>
