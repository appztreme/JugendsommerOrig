<div class="container">
  <h2 class='text-orange'>{{title}}</h2>
  <div class="panel panel-default">
    <div class="panel-heading">Neue Anfrage f√ºr Material</div>
    <div class="panel-body">
      <form name='lendForm' class='form-horizontal' novalidate ng-submit='save()'>
      	<!-- DATE -->
      	<div class='form-group' ng-class='{ "has-error": lendForm.date.$invalid }'>
      		<label for='date' class='control-label col-sm-2'>Datum</label>
      		<div class='col-sm-10'>
      		<p class='input-group'>
      			<ng-datepicker ng-model='date' view-format="DD.MM.YYYY" locale='de' required></ng-datepicker>
      		</p>
      		</div>
      	</div>
      	<!-- TYPE -->
      	<div class='form-group' ng-class='{ "has-error": lendForm.type.$invalid }'>
      		<label for='type' class='control-label col-sm-2'>Typ</label>
      		<div class='col-sm-10'>
      		<p class='input-group'>
      			<select name='type' class='sel-base form-control' ng-model='type' required>
      				<option ng-repeat='type in types' value='{{type}}'>{{type}}</option>
      			</select>
      		</p>
      		</div>
      	</div>

      	<div class='col-sm-offset-2 col-sm-10'>
      		<input class='btn btn-success bnt-lg btn-block' type='submit' value='Anfragen' ng-disabled='lendForm.$invalid'>
      	</div>

      </form>
    </div>
  </div>
  <h2 class="text-orange">Meine Materialien</h2>
  <div class="list-group">
    <div ng-repeat='lend in myLendings' class="list-group-item list-group-item-warning">
      <span class="glyphicon glyphicon-check" style="margin-right:3px;"></span>
      <span class="list-group-item-heading"><strong>{{lend.resourceId.name}}</strong></span>
      <span class="list-group-item-text">{{lend.date | date: 'dd/MM/yyyy'}} {{lend.eventId.location}} - {{lend.eventId.name}}</span>
    </div>
</div>
</div>
