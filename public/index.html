<!DOCTYPE html>
<html lang="en" class='no-js'>
<head>
	<title>Kindersommer</title>
	<link rel='icon' href='favicon.ico' type='image/x-icon'>
	<link rel='stylesheet' href='lib/bootstrap/dist/css/bootstrap.min.css' type='text/css'>
	<link rel='stylesheet' href='lib/angular-busy/dist/angular-busy.min.css' type='text/css'>
	<link rel='stylesheet' href='lib/toastr/toastr.min.css' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel='stylesheet' href='lib/ngDatepicker/src/css/ngDatepicker.css'>
    <link rel='stylesheet' href='css/app.css' type='text/css'>
	<script src='lib/modernizr/modernizr.js'></script>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<meta charset='UTF-8'>
	<meta name='description' content='Event Registration Jugenddienst'>
	<meta name='keywords' content='Jugendsommer Programme Anmeldung Jugenddienst'>
	<meta name='author' content='Florian Edelmaier'>
	<script>
		if(location.hostname.indexOf('kiso') !== -1) document.title = 'Kindersommer';
		else if(location.hostname.indexOf('jugendsommer') !== -1) document.title = 'Jugendsommer';
		else if(location.hostname.indexOf('jd-bozenland') !== -1) document.title = 'Jugenddienst';
		else if(location.hostname.indexOf('localhost') !== -1) document.title = 'Test';
	</script>
</head>
<body ng-app='js' ng-controller='ApplicationCtrl'>
	<nav class='navbar navbar-default'>
		<div class='container'>
			<div ng-include src='"templates/lang.html"'></div>
			<div ng-show="!isKiso" class='navbar-header'>
				<a class='navbar-brand' href='http://www.jugenddienst.it/home_jd_bozen-land.html'>
					<img src='assets/jdbl.gif' alt='Jugenddienst Bozen-Land'>
				</a>
			</div>
			<div ng-show="isKiso" class='navbar-header'>
				<a class='navbar-brand' href='https://www.kiso.bz.it/#/'>
					<img src='assets/kiso.png' alt='kiso' style='height:50px;width:50px'>
				</a>
			</div>
			<div ng-show="isKiso" class='navbar-header'>
				<a class='navbar-brand' href='http://www.jugenddienst.it/Jugenddienst_Bozen.html'>
					<img src='assets/jdb.png' alt='Jugenddienst Bozen'>
				</a>
			</div>
			<ul class='nav navbar-nav'>
				<li><a id='nav_link_info' href='/#/info'>{{'NAV.INFO' | translate}}</a></li>
				<li><a id='nav_link_programme' href='/#/'>{{'NAV.PROGRAM' | translate}}</a></li>
				<li ng-show='iSvc.isAuthenticated()'><a id='nav_link_myres' href='/#/myRegistrations'>{{'NAV.MYRES' | translate}}</a></li>
				<li ng-show='iSvc.isAuthorized("fadmin")'><a href='/#/myCommitments'>{{'NAV.MYCOMMITS' | translate}}</a></li>
                <li ng-show='iSvc.isAuthorized("admin")'><a href='/#/report'>{{'NAV.REPORT' | translate}}</a></li>
                <li ng-show='iSvc.isAuthorized("fadmin")'><a href='/#/resources'>{{'NAV.LENDINGS' | translate}}</a></li>
				<li ng-show='iSvc.isAuthorized("admin")'><a href='/#/userRolesSearch'>{{'NAV.USERSEARCH' | translate}}</a></li>
			</ul>
		    <div ng-include src='"templates/login.html"'></div>
		</div>
	</nav>

	<div ng-view></div>

	<script src='lib/angular/angular.min.js'></script>
	<script src='lib/angular-route/angular-route.min.js'></script>
	<script src='lib/angular-resource/angular-resource.min.js'></script>
	<script src='lib/angular-busy/dist/angular-busy.min.js'></script>
	<script src='lib/angular-gettext/dist/angular-gettext.min.js'></script>
	<script src='lib/angular-translate/angular-translate.min.js'></script>
	<script src='lib/jquery/dist/jquery.min.js'></script>
	<script src='lib/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src='lib/toastr/toastr.min.js'></script>
    <script src='lib/lodash/lodash.min.js'></script>
	<script src='lib/moment/min/moment-with-locales.min.js'></script>
	<script src='lib/ngDatepicker/src/js/ngDatepicker.js'></script>
	<script src='env.js'></script>
	<script src='build/app.js'></script>
</body<>
</html>
